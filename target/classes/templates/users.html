<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base_layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
<div class="container" id="container-users">
    <div class="row">
        <h1> Usuários registrados no sistema</h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </tbody>
    </table>
</div>

    <div class="container" id="container-contas">
        <div class="row">
            <h1> Contas Bancárias Registradas</h1>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Número da Conta</th>
                <th>Nome do Titular</th>
                <th>Saldo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="conta : ${contas}">
                <td th:text="${conta.id}"></td>
                <td th:text="${conta.titular}"></td>
                <td th:text="${#numbers.formatDecimal(conta.saldo, 1, 2)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
